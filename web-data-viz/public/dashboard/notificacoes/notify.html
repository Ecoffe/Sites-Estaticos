<script>
    var alertas = [];

function obterdados(idEstufa) {
    fetch(`/medidas/tempo-real/${idEstufa}`)
        .then(resposta => {
            if (resposta.status == 200) {
                resposta.json().then(resposta => {

                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    alertar(resposta, idEstufa);
                });
            } else {
                console.error(`Nenhum dado encontrado para o id ${idEstufa} ou erro na API`);
            }
        })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados do estufa p/ gráfico: ${error.message}`);
        });
}

function alertar(resposta, idEstufa) {
    var temp = resposta[0].temperatura;
    var momento = resposta[0].momento;
    var dia = resposta[0].dia;
    var grauDeAviso = '';

    console.log(momento)
    console.log(dia)

    var limites = {
        muito_quente: 31,
        quente: 24,
        idealmax: 23,
        idealmin: 18,
        frio: 17,
        muito_frio: 10
    };

    var classe_temperatura = 'cor-alerta';

    if (temp >= limites.muito_quente) {
        classe_temperatura = 'cor-alerta perigo-quente';
        grauDeAviso = 'Alerta crítico'
        grauDeAvisoCor = 'cor-alerta perigo-quente'
        exibirAlerta(temp, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia)
    }
    else if (temp < limites.muito_quente && temp >= limites.quente, momento, dia) {
        classe_temperatura = 'cor-alerta alerta-quente';
        grauDeAviso = 'Alerta perigoso'
        grauDeAvisoCor = 'cor-alerta alerta-quente'
        exibirAlerta(temp, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia)
        alertaBanco(temp, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia)
    }
    else if (temp < limites.idealmax && temp > limites.idealmin, momento, dia) {
        classe_temperatura = 'cor-alerta ideal';
        removerAlerta(idEstufa);
    }
    else if (temp <= limites.frio && temp > limites.muito_frio, momento, dia) {
        classe_temperatura = 'cor-alerta alerta-frio';
        grauDeAviso = 'Alerta perigoso'
        grauDeAvisoCor = 'cor-alerta alerta-frio'
        exibirAlerta(temp, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia)
        alertaBanco(temp, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia)
    }
    else if (temp <= limites.muito_frio) {
        classe_temperatura = 'cor-alerta perigo-frio';
        grauDeAviso = 'Alerta crítico'
        grauDeAvisoCor = 'cor-alerta perigo-frio'
        exibirAlerta(temp, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia)
        alertaBanco(temp, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia)
    }

    var card;

    if (document.getElementById(`temp_estufa_${idEstufa}`) != null) {
        document.getElementById(`temp_estufa_${idEstufa}`).innerHTML = temp + "°C";
    }

    if (document.getElementById(`card_${idEstufa}`)) {
        card = document.getElementById(`card_${idEstufa}`)
        card.className = classe_temperatura;
    }
}

function alertaBanco(temp, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia) {

    fetch("/medidas/alertaBanco", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({

                tempServer: temp,
                descricaoServer: grauDeAviso
            
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                
            });

        }
    

        function alertar2(resposta, idEstufa) {
    var umid = resposta[0].umidade;

    var grauDeAviso = '';
    var grauDeAvisoCor = '';

    //umidade
    var limitesUmi = {
        muito_quente: 91,
        quente: 90,
        idealmax: 80,
        idealmin: 60,
        frio: 59,
        muito_frio: 40
    };

    var classe_umidade = 'cor-alerta';

    if (umid >= limitesUmi.muito_quente) {
        classe_umidade = 'cor-alerta perigo-quente';
        grauDeAviso = 'crítico'
        grauDeAvisoCor = 'cor-alerta perigo-quente'
        exibirAlertaUmi(umid, idEstufa, grauDeAviso, grauDeAvisoCor)
        alertaBancoUmi(umid, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia)
    }
    else if (umid < limitesUmi.muito_quente && umid >= limitesUmi.quente) {
        classe_umidade = 'cor-alerta alerta-quente';
        grauDeAviso = 'perigoso'
        grauDeAvisoCor = 'cor-alerta alerta-quente'
        exibirAlertaUmi(umid, idEstufa, grauDeAviso, grauDeAvisoCor)
        alertaBancoUmi(umid, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia)
    }
    else if (umid < limitesUmi.idealmax && umid > limitesUmi.idealmin) {
        classe_umidade = 'cor-alerta ideal';
        removerAlertaUmi(idEstufa);
    }
    else if (umid <= limitesUmi.frio && umid > limitesUmi.muito_frio) {
        classe_umidade = 'cor-alerta alerta-frio';
        grauDeAviso = 'perigoso'
        grauDeAvisoCor = 'cor-alerta alerta-frio'
        exibirAlertaUmi(umid, idEstufa, grauDeAviso, grauDeAvisoCor)
        alertaBancoUmi(umid, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia)
    }
    else if (umid <= limitesUmi.muito_frio) {
        classe_umidade = 'cor-alerta perigo-frio';
        grauDeAviso = 'crítico'
        grauDeAvisoCor = 'cor-alerta perigo-frio'
        exibirAlertaUmi(umid, idEstufa, grauDeAviso, grauDeAvisoCor)
        alertaBancoUmi(umid, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia)
    }

    var cardumi;

    // if (document.getElementById(`temp_estufa_${idEstufa}`) != null) {
    //     document.getElementById(`temp_estufa_${idEstufa}`).innerHTML = temp + "°C";
    // }

    if (document.getElementById(`card_umi_${idEstufa}`)) {
        cardumi = document.getElementById(`card_umi_${idEstufa}`)
        cardumi.className = classe_umidade;
    }
}

function alertaBancoUmi(umid, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia) {
    fetch("/medidas/alertaBancoUmi", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({

                umidServer: umid,
                descricaoServer: grauDeAviso
            
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                
            });

}

function exibirAlerta(temp, idEstufa, grauDeAviso, grauDeAvisoCor, momento, dia) {
    console.log(momento)
    var indice = alertas.findIndex(item => item.idEstufa == idEstufa);

    if (indice >= 0) {
        alertas[indice] = { idEstufa, temp, grauDeAviso, grauDeAvisoCor, momento, dia }
    } else {
        alertas.push({ idEstufa, temp, grauDeAviso, grauDeAvisoCor, momento , dia});
    }

    exibirCards();
}

function removerAlerta(idEstufa) {
    alertas = alertas.filter(item => item.idEstufa != idEstufa);
    exibirCards();
}

function exibirCards() {
    textos.innerHTML = '';

    for (var i = 0; i < alertas.length; i++) {
        var mensagem = alertas[i];
        textos.innerHTML += transformarEmDiv(mensagem);
    }
}

function transformarEmDiv({idEstufa, temp, grauDeAviso, grauDeAvisoCor, momento, dia}) {
    var nomeEstufa = sessionStorage.NOME_ESTUFA;
    // var descricao = JSON.parse(sessionStorage.ID_ESTUFA).find(item => item.idEstufa == idEstufa).descricao;
    
    return `
    
    <div class="tituloN" id="tituloN">
        <h2>${nomeEstufa.toUpperCase()} - ${grauDeAviso}</h2>
        <h2>Data: ${dia}</h2> 
        <h2>Hora: ${momento}</h2>
    </div>

    <div class="texto">
        <p>A temperatura chegou a <span style="color: red;">${temp}°C</span></p>
    </div>
    `;
}

function atualizacaoPeriodica() {
    JSON.parse(sessionStorage.ID_ESTUFA).forEach(item => {
        obterdados(item.idEstufa)
    });
    setTimeout(atualizacaoPeriodica, 2000);
}
</script>
