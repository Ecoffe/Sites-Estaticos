<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Empresa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/imgs/ico.ico" type="image/x-icon">
</head>

<body onload="listar()">
    <div class="header">
        <div class="container">
            <a class="titulo" href="../../index.html">ecoffe</a>
            <div class="nomeEmpresa" id="nomeEmpresa">
                <p>Nome Empresa</p>
            </div>
        </div>
    </div>

    <div class="leftInfo">
        <div class="container2">
            <div class="btnsDash">
                <div class="leftBtns">
                    <a href="../home.html"><button class="btnshome">Estufas</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../dashboard/dashboard.html"><button class="btnsdashboards">Dashboards</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../dasboardmensal/dashboardmensal.html"><button class="btnsmensal">Dados
                            mensais</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../notificacoes/notify.html"><button class="btnsnotify">Notificações</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../cadastroFunc/cadastroFunc.html"><button class="btnscadastrar">Cadastrar</button></a>
                </div>
                <div class="leftBtns">
                    <a href=""><button class="btnsconfig" href="#">Configurações</button></a>
                </div>
            </div>
            <div class="btnSair">
                <a href="../../login/login.html" onclick="apagarSession()"><button class="btn">Sair da
                        conta</button></a>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="container3">
            <div class="box">
                <h1>Configurações</h1>
                <div class="config">
                    <div class="menu">
                        <div onclick="info()" class="buttonConfig">
                            <p>Informações</p>
                        </div>
                        <div onclick="acessibilidade()" class="buttonConfig">
                            <p>Sensores</p>
                        </div>
                    </div>
                    <div class="conteudo">
                        <div class="infor" id="infor">
                            <h2>Informações adicionais</h2>
                            <div class="conteudo">
                                <div class="endereco">
                                    Endereço:
                                    <div class="formsEnd">
                                        <input type="text" class="cep" placeholder="CEP" id="inpCEP">
                                        <input type="text" class="numero" placeholder="Número" id="inpNumero">
                                        <input type="text" class="complemento" placeholder="Complemento"
                                            id="inpComplemento">
                                        <button class="btnInscricao" onclick="inserirAdicional()">Completar
                                            Inscrição</button>
                                    </div>
                                </div>
                                <div class="fone">
                                    Número de telefone:
                                    <div class="formsFone">
                                        <div class="fones">
                                            <input type="text" class="fixo" placeholder="Telefone Fixo" id="inpTelFixo">
                                        </div>
                                        <div class="fones">
                                            <input type="text" class="celular" placeholder="Telefone celular"
                                                id="inpTelCell">

                                        </div>
                                        <button class="adicionar" onclick="inserirTelefone()">Adicionar</button>
                                    </div>
                                </div>
                            </div>

                            <div id="alerta">
                                <p id="mensagemAlerta"></p>
                            </div>
                        </div>
                        <div class="acessi" id="acessi" style="display: none;">
                            <h2>Sensores</h2>
                            <div class="conteudo">
                                <div class="sensor">
                                    Adicione o sensor:
                                    <div class="formsFone">
                                        <input type="text" class="NomeSensor" placeholder="Nome do Sensor"
                                            id="inputNomeSensor">
                                        <select name="estufas" id="listaEstufas">
                                            <option selected>Selecione uma empresa</option>
                                        </select>
                                        </select>
                                        <button class="btnInscricao" onclick="cadastrar()">Adicione o Sensor</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
</body>
<script>
    function verificar() {
        var idUsuario = sessionStorage.ID_USUARIO;
        var nomeUsuario = sessionStorage.NOME_USUARIO;

        if (idUsuario >= 0) {
            nomeEmpresa.innerHTML = `<p>${nomeUsuario}</p>`;
        } else {
            window.location = "../index.html";
        }
    }
    verificar();

    function apagarSession() {
        sessionStorage.clear();
    }
    function info() {
        acessi.style.display = 'none';
        infor.style.display = 'block';
    }
    function acessibilidade() {
        infor.style.display = 'none';
        acessi.style.display = 'block';
    }


    function inserirAdicional() {
        var cep = inpCEP.value
        var numero = inpNumero.value
        var complemento = inpComplemento.value

        if (cep == '' || numero == ''){
            mensagemAlerta.innerHTML = `Preencha todos os campos para prosseguir!`
            alerta.style.display = 'block'
            sumirAlerta()
        } else {

        fetch("/empresas/inserirAdicional", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                cepServer: cep,
                numeroServer: numero,
                complementoServer: complemento,
                FkEmpresaServer: sessionStorage.ID_USUARIO,
            }),
        })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });

        limparEndereco()
        mensagemAlerta.innerHTML = `Endereço cadastrado com sucesso!`;
        alerta.style.display = 'block';
        sumirAlerta()
        //ARRUMAR PRECISA DAS VALIDAÇÕES
    }
    }

    function inserirTelefone() {
        var telF = inpTelFixo.value
        var telC = inpTelCell.value

        if (telF == '') {
            telF = 'Não tem'
        }

        if (telC == '') {
            telC = 'Não tem'
        }

        if (telC == 'Não tem' && telF == 'Não tem') {
            mensagemAlerta.innerHTML = `Preencha algum campo para prosseguir!`
            alerta.style.display = 'block'
            sumirAlerta()
        } else {

            fetch("/empresas/inserirTelefone", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    telFServer: telF,
                    telCServer: telC,
                    FkEmpresaServer: sessionStorage.ID_USUARIO,
                }),
            })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);

                });
            mensagemAlerta.innerHTML = `Telefone(s) registrado(s) com sucesso!`
            alerta.style.display = 'block'
            sumirAlerta()
            limparTel()
        }
    }

    function limparTel() {
        document.getElementById('inpTelFixo').value = ''
        document.getElementById('inpTelCell').value = ''
    }

    function limparEndereco() {
        document.getElementById('inpCEP').value = ''
        document.getElementById('inpNumero').value = ''
        document.getElementById('inpComplemento').value = ''

    }

    function sumirAlerta() {
        setTimeout(() => {
            alerta.style.display = 'none'
        }, 2000);
    }

    function listar() {
        var fkEmpresaServer = sessionStorage.ID_USUARIO;
        fetch(`/estufas/listar?fkEmpresaServer=${fkEmpresaServer}`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((resposta) => {
                    resposta.forEach((estufa) => {
                        listaEstufas.innerHTML += `<option value='${estufa.idEstufa}'>${estufa.nomeEstufa}</option>`;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    inpTelFixo.addEventListener('input', function (event) {
        var cell = event.target.value;

        cell = cell.replace(/\D/g, '');

        if (cell.length > 0) {
            cell = '(' + cell.substring(0);
        }

        if (cell.length > 3) {
            cell = cell.substring(0, 3) + ')' + cell.substring(3);
        }

        if (cell.length > 8) {
            cell = cell.substring(0, 8) + '-' + cell.substring(8);
        }

        if (cell.length > 13) {
            cell = cell.substring(0, 13)
        }

        event.target.value = cell;
    });

    inpTelCell.addEventListener('input', function (event) {
        var cell = event.target.value;

        cell = cell.replace(/\D/g, '');

        if (cell.length > 0) {
            cell = '(' + cell.substring(0);
        }

        if (cell.length > 3) {
            cell = cell.substring(0, 3) + ')' + cell.substring(3);
        }

        if (cell.length > 9) {
            cell = cell.substring(0, 9) + '-' + cell.substring(9);
        }

        if (cell.length > 14) {
            cell = cell.substring(0, 14)
        }

        event.target.value = cell;
    });

    inpCEP.addEventListener('input', function (event) {
        var cep = event.target.value;

        cep = cep.replace(/\D/g, '');

        if (cep.length > 5) {
            cep = cep.substring(0, 5) + '-' + cep.substring(5);
        }

        if (cep.length > 9) {
            cep = cep.substring(0, 9)
        }

        event.target.value = cep;
    });

    function cadastrar() {

        var nomeSensorVar = inputNomeSensor.value;
        var estufaVar = listaEstufas.value;
        // var idEmpresaVar = sessionStorage.ID_USUARIO;

        fetch("/sensores/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeSensorServer: nomeSensorVar,
                estufaServer: estufaVar,
            }),
        })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });

        return false;
    }


</script>

</body>

</html>
