    </div>

    <div class="leftInfo">

            <div class="btnsDash">
                <div class="leftBtns">

                </div>
                <div class="leftBtns">

    <div class="dashboard">
        <div class="container3">
            <div class="box">
                <!-- regua indicadora acima do gráfico -->
                <div class="reguaIndicadores">
                    <p class="titulo-legenda">
                        Parâmetros para Alertas
                    </p>
                    <div class="parametros-alerta">
                        <div class="item-regua perigo-frio">
                            <p>Crítico</p>
                            <p> &lt;11°C <br> >80% </p>
                        </div>
                        <div class="item-regua alerta-frio">
                            <p>Perigoso</p>
                            <p>11°C a 17°C <br> 80% a 90%</p>
                        </div>
                        <div class="item-regua ideal">
                            <p>Ideal</p>
                            <p>18°C a 23°C <br> 61% a 80%</p>
                        </div>
                        <div class="item-regua alerta-quente">
                            <p>Perigoso</p>
                            <p>24°C a 30°C <br> 40% a 60%</p>
                        </div>
                        <div class="item-regua perigo-quente">
                            <p>Crítico</p>
                            <p> >30°C <br> &lt;40%</p>
                        </div>
                    </div>
                </div>

                <div class="tituloestufas">
                    <div id="estufaAtual">
                    </div>
                    <div>
                        <h1>
                            Sensor: <select name="" id="">
                                <option value="#">Selecione um sensor</option>
                                <option value="1">Sensor 01</option>
                            </select>
                        </h1>
                    </div>
                </div>
                <div class="tabela" id="graficos">
                    <div>
                        <canvas id="myChartTemperatura" style="position: relative; height:45vh; width:35vw"></canvas>
                    </div>
                    <div>
                        <canvas id="myChartUmidade" style="position: relative; height:45vh; width:35vw"></canvas>
                    </div>
                </div>
                <div class="indicadores">
                    <div class="boxKpi">
                        <p>Temperatura atual</p>
                        <div class="kpi">
                            <img src="./assets/imgs/iconTemp.svg" style="height: 70px; width: 70px;">
                            <p>40º</p>
                        </div>
                    </div>
                    <div class="boxKpi">
                        <p>Umidade atual</p>
                        <div class="kpi2">
                            <img src="./assets/imgs/iconUmi.svg" style="height: 70px; width: 70px;">
                            <p>55%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var nomeEstufa = sessionStorage.NOME_ESTUFA;
    estufaAtual.innerHTML = `<h1>${nomeEstufa}</h1>`

    function verificar() {
        var idUsuario = sessionStorage.ID_USUARIO;
        var nomeUsuario = sessionStorage.NOME_USUARIO;

        if (idUsuario >= 0) {
            nomeEmpresa.innerHTML = `<p>${nomeUsuario}</p>`
        }
    }
    verificar()

    function apagarSession() {
        sessionStorage.clear();
    }


    obterDadosGrafico()


    function obterDadosGrafico() {
        const idEstufa = sessionStorage.ID_ESTUFA;
        console.log("ID Estufa no sessionStorage:", idEstufa);
        if (!idEstufa) {
            console.error("ID da estufa não encontrado na sessionStorage");
            return;
        }

        fetch(`/medidas/ultimasTemperatura?idEstufaServer=${idEstufa}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    plotarGraficoTemperatura(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        }).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });

        fetch(`/medidas/ultimasUmidade?idEstufaServer=${idEstufa}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    plotarGraficoUmidade(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        }).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }

    // Temperatura
    function plotarGraficoTemperatura(resposta) {
        console.log('iniciando plotagem do gráfico...');

        let labels = [];

        let dados = {
            labels: labels,
            datasets: [
                {
                    label: 'Temperatura',
                    data: [],
                    fill: false,
                    borderWidth: 4,
                    borderColor: '#EE7214',
                    backgroundColor: '#EE7214',
                    tension: 0.1
                }]
        };

        console.log('Dados recebidos para plotar no gráfico Temperatura:', resposta);

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.diaHora);
            dados.datasets[0].data.push(registro.temperatura);
        }

        console.log('Labels:', labels);
        console.log('Dados do Dataset:', dados.datasets);

        const config = {
            type: 'line',
            data: dados,
        };

        let myChartTemp = new Chart(
            document.getElementById(`myChartTemperatura`),
            config
        );

    }

    // Umidade
    function plotarGraficoUmidade(resposta) {
        console.log('iniciando plotagem do gráfico...');

        let labels = [];

        let dados = {
            labels: labels,
            datasets: [
                {
                    label: 'Umidade',
                    data: [],
                    fill: false,
                    borderWidth: 4,
                    borderColor: '#EE7214',
                    backgroundColor: '#EE7214',
                    tension: 0.1
                }]
        };

        console.log('Dados recebidos para plotar no gráfico Temperatura:', resposta);

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.diaHora);
            dados.datasets[0].data.push(registro.umidade);
        }

        console.log('Labels:', labels);
        console.log('Dados do Dataset:', dados.datasets);

        const config = {
            type: 'line',
            data: dados,
        };

        let myChartUmi = new Chart(
            document.getElementById(`myChartUmidade`),
            config
        );

    }

</script>

</html>
