<script>

    let proximaAtualiacao;
    let proximaAtualiacaoTemp;
    let proximaAtualiacaoUmi;


    var nomeEstufa = sessionStorage.NOME_ESTUFA;
    estufaAtual.innerHTML = `<h1>${nomeEstufa}</h1>`

    function verificar() {
        var idUsuario = sessionStorage.ID_USUARIO;
        var nomeUsuario = sessionStorage.NOME_USUARIO;

        if (idUsuario >= 0) {
            nomeEmpresa.innerHTML = `<p>${nomeUsuario}</p>`;
        } else {
            window.location = "../index.html";
        }
    }
    verificar();

    function apagarSession() {
        sessionStorage.clear();
    }


    obterDadosGrafico()

    function obterDadosGrafico() {
        const idEstufa = sessionStorage.ID_ESTUFA;
        console.log("ID Estufa no sessionStorage:", idEstufa);
        if (!idEstufa) {
            console.error("ID da estufa não encontrado na sessionStorage");
            return;
        }

        fetch(`/medidas/ultimasTemperatura?idEstufaServer=${idEstufa}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    plotarGraficoTemperatura(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        }).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });

        fetch(`/medidas/ultimasUmidade?idEstufaServer=${idEstufa}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    plotarGraficoUmidade(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        }).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }

    // Temperatura
    function plotarGraficoTemperatura(resposta) {
        console.log('iniciando plotagem do gráfico...');

        let labels = [];

        let dados = {
            labels: labels,
            datasets: [
                {
                    label: 'Temperatura',
                    data: [],
                    fill: false,
                    borderWidth: 5,
                    borderColor: '#EE7214',
                    backgroundColor: '#EE7214',
                    tension: 0.5
                }]
        };

        console.log('Dados recebidos para plotar no gráfico Temperatura:', resposta);

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.diaHora);
            dados.datasets[0].data.push(registro.temperatura);
        }

        console.log('Labels:', labels);
        console.log('Dados do Dataset:', dados.datasets);

        const config = {
            type: 'line',
            data: dados,
        };

        let myChartTemp = new Chart(
            document.getElementById(`myChartTemperatura`),
            config
        );

        setTimeout(() => atualizarUmi(dados, myChartTemp), 500);

    }

    // Atualização da Temperatura
    function atualizarTemp(dados, myChartTemp) {
        const idEstufa = sessionStorage.ID_ESTUFA;

        fetch(`/medidas/atualizacaoTemp?idEstufaServer=${idEstufa}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    obterDadosGrafico();
                    
                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);

                    if (novoRegistro[0].diaHora == dados.labels[dados.labels.length - 1]) {

                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")

                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].diaHora)

                        console.log("Horário do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        
                    } else {
                        dados.labels.shift(); 
                        dados.labels.push(novoRegistro[0].diaHora);

                        dados.datasets[0].data.shift(); 
                        dados.datasets[0].data.push(novoRegistro[0].temperatura);

                        myChartTemp.update();
                    }

                    proximaAtualiacaoTemp = setTimeout(() => atualizarTemp(dados, myChartTemp), 500);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');

                proximaAtualiacaoTemp = setTimeout(() => atualizarTemp(dados, myChartTemp), 500);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);

                    if (novoRegistro[0].diaHora == dados.labels[dados.labels.length - 1]) {

                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")

                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].diaHora)

                        console.log("Horário do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        
                    } else {
                    
                        dados.labels.shift(); 
                        dados.labels.push(novoRegistro[0].diaHora);

                        dados.datasets[0].data.shift(); 
                        dados.datasets[0].data.push(novoRegistro[0].umidade);

                        myChartUmi.update();
                    }

                    proximaAtualiacaoUmi = setTimeout(() => atualizarUmi(dados, myChartUmi), 500);
                });

            }

                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    function listarKpi() {
        const idEstufa = sessionStorage.ID_ESTUFA;
        fetch(`/medidas/listarKpi?idEstufaServer=${idEstufa}`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((resposta) => {
                    resposta.forEach((medida) => {
                        if (medida.temperatura < 11 || medida.temperatura > 30) {
                            indicadorTemp.innerHTML = `<div class="boxKpi">
                            <p>Temperatura atual</p>
                            <div class="kpi" style="background-color: red;">
                                <img src="./assets/imgs/iconTemp.svg" style="height: 70px; width: 70px;">
                                <p>${medida.temperatura}°</p>
                            </div>
                        </div>`;
                        } else if (medida.temperatura < 17 || medida.temperatura > 23) {
                            indicadorTemp.innerHTML = `<div class="boxKpi">
                            <p>Temperatura atual</p>
                            <div class="kpi" style="background-color: yellow;">
                                <img src="./assets/imgs/iconTemp.svg" style="height: 70px; width: 70px;">
                                <p>${medida.temperatura}°</p>
                            </div>
                        </div>`;
                        } else if (medida.temperatura < 23 || medida.temperatura > 18) {
                            indicadorTemp.innerHTML = `<div class="boxKpi">
                            <p>Temperatura atual</p>
                            <div class="kpi" style="background-color: green;">
                                <img src="./assets/imgs/iconTemp.svg" style="height: 70px; width: 70px;">
                                <p>${medida.temperatura}°</p>
                            </div>

                        }

                        if (medida.umidade < 40 || medida.umidade > 90) {

                                <p>${medida.umidade}%</p>
                            </div>
                        </div>`;
                        } else if (medida.umidade < 60 || medida.umidade > 80) {
                            indicadorUmi.innerHTML = `<div class="boxKpi">
                            <p>Umidade atual</p>
                            <div class="kpi" style="background-color: yellow;">

                        } else if (medida.umidade < 80 || medida.umidade > 60) {
                            indicadorUmi.innerHTML = `<div class="boxKpi">
                            <p>Umidade atual</p>
                            <div class="kpi" style="background-color: green;">
                                <img src="./assets/imgs/iconTemp.svg" style="height: 70px; width: 70px;">
