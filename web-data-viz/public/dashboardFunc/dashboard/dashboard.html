<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Funcionário</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/imgs/ico.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="container">
            <a class="titulo" href="../../institucional/index.html">ecoffe</a>
            <p>Nome Funcionário</p>
        </div>
    </div>

    <div class="leftInfo">
        <div class="container2">
            <div class="btnsDash">
                <div class="leftBtns">
                    <a href="../home.html"><button class="btnshome">Estufas</button></a>
                </div>
                <div class="leftBtns">
                    <a href="#"><button class="btnsdashboards">Dashboards</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../dasboardmensal/dashboardmensal.html"><button class="btnsmensal">Dados
                            mensais</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../notificacoes/notify.html"><button class="btnsnotify">Notificações</button></a>

                </div>
                <div class="leftBtns">
                    <a href="../config/config.html"><button class="btnsconfig" href="#">Configurações</button></a>

                </div>
            </div>
            <div class="btnSair">
                <a href="../../login/login.html"><button class="btn">Sair da conta</button></a>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="container3">
            <div class="box">
                <div class="tituloestufas">
                    <div>
                        <h1>Estufa 05</h1>
                    </div>
                    <div>
                        <h1>
                            Sensor: <select name="" id="">
                                <option value="#">Selecione um sensor</option>
                                <option value="1">Sensor 01</option>
                            </select>
                        </h1>
                    </div>
                </div>
                <div class="tabela">
                    <div>
                        <canvas id="myChart1" style="position: relative; height:50vh; width:35vw"></canvas>
                    </div>
                    <div>
                        <canvas id="myChart2" style="position: relative; height:50vh; width:35vw"></canvas>
                    </div>
                </div>
                <div class="indicadores">
                    <div class="legendaKPI">
                        <div class="legenda">
                            <div class="legColor1"></div>
                            <p>Critico</p>
                        </div>
                        <div class="legenda">
                            <div class="legColor2"></div>
                            <p>Perigoso</p>
                        </div>
                        <div class="legenda">
                            <div class="legColor4"></div>
                            <p>Normal</p>
                        </div>
                    </div>
                    <div class="boxKpi">
                        <p>Temperatura atual</p>
                        <div class="kpi">
                            <img src="./assets/imgs/iconTemp.svg" alt="" style="height: 80px; width: 80px;">
                            <p>40º</p>
                        </div>
                    </div>
                    <div class="boxKpi">
                        <p>Umidade atual</p>
                        <div class="kpi2">
                            <img src="./assets/imgs/iconUmi.svg" alt="" style="height: 80px; width: 80px;">
                            <p>55%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['12:00', '12:30', '13:00', '13:30', '14:00', '14:30'],
            datasets: [{
                label: 'Temperatura(ºC)',
                data: [17, 19, 22, 18, 23, 40],
                borderWidth: 4,
                borderColor: '#EE7214',
                backgroundColor: '#EE7214'
            },]

        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
        }
    });

    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['12:00', '12:30', '13:00', '13:30', '14:00', '14:30'],
            datasets: [{
                label: 'Umidade(%)',
                data: [75, 80, 78, 85, 80, 55], // Novos dados adicionados aqui
                borderWidth: 4,
                borderColor: '#0B7F99',
                backgroundColor: '#0B7F99'
            },]

        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
        }
    });
</script>

</html>
