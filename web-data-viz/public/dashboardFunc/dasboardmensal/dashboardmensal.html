    function buscarMensal() {
    // var idEstufa = sessionStorage.ID_ESTUFA
    fetch(`/medidas/buscarMensal`, {
        method: "GET",
    })
        .then(function (resposta) {
            resposta.json().then((resposta) => {
                plotarGraficoMensal(resposta); // Passando a resposta como parâmetro
            });
        })
        .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
}

function plotarGraficoMensal(resposta) { // Recebendo a resposta como parâmetro
    console.log('iniciando plotagem do gráfico...');

    let labels = [];
    let dados = {
        labels: labels,
        datasets: [
            {
                label: 'Umidade',
                data: [],
                fill: false,
                borderWidth: 0,
                borderColor: '#527853',
                backgroundColor: '#527853',
                tension: 0.5
            },
            {
                label: 'temperatura',
                data: [],
                fill: false,
                borderWidth: 0,
                borderColor: '#EE7214',
                backgroundColor: '#EE7214',
                tension: 0.5
            }
        ]
    };

    for (let i = 0; i < resposta.length; i++) {
        var registro = resposta[i];
        labels.push(registro.mes);
        dados.datasets[0].data.push(registro.mediaUmi);
        dados.datasets[1].data.push(registro.mediaTemp);
    }

    console.log('Labels:', labels);
    console.log('Dados do Dataset:', dados.datasets);

    const config = {
        type: 'bar',
        data: dados,
    };

    let myChart = new Chart(
        document.getElementById(`myChart1`),
        config
    );
}
    buscarMensal()
