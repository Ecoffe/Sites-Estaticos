<html lang="pt-br">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/imgs/ico.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="container">
            <a class="titulo" href="../../index.html">ecoffe</a>
            <div class="nomeFunc" id="nomeFunc">
                <p>Nome Func</p>
            </div>
        </div>
    </div>

    <div class="leftInfo">
        <div class="container2">
            <div class="btnsDash">
                <div class="leftBtns">
                    <a href="../home.html"><button class="btnshome">Estufas</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../dashboard/dashboard.html"><button class="btnsdashboards">Dashboards</button></a>
                </div>
                <div class="leftBtns">
                    <a href="#"><button class="btnsmensal">Dados
                            mensais</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../notificacoes/notify.html"><button class="btnsnotify">Notificações</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../config/config.html"><button class="btnsconfig" href="#">Configurações</button></a>

                </div>
            </div>
            <div class="btnSair">
                <a href="../../login/login.html"><button class="btn">Sair da conta</button></a>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="container3">
            <div class="box">
                <div class="tituloestufas">
                    <div>
                        <h1>Estufa 05</h1>
                    </div>
                    <div>
                        <h1>
                            Sensor: <select name="" id="">
                                <option value="#">Selecione um sensor</option>
                                <option value="1">Sensor 01</option>
                            </select>
                        </h1>
                    </div>
                </div>
                <div class="tabela">
                    <div>
                        <canvas id="myChart1" style="position: relative; height:30vh; width:50vw"></canvas>
                    </div>
                </div>
                <div class="indicadores">
                    <div class="boxKpi">
                        <p>Mês critico e sua média apontada</p>
                        <div class="kpi">
                            <p>Março</p>
                            <div class="kpi2">
                                <p>Temperatura: 35°C</p>
                                <p>Umidade do ar: 40%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura(ºC)',
                data: [17, 19, 35, 18, 16, 30],
                // borderWidth: 4,
                borderColor: '#EE7214',
                backgroundColor: '#EE7214'
            }, {
                label: 'Umidade(%)',
                data: [73, 60, 40, 65, 60, 45], // Novos dados adicionados aqui
                // borderWidth: 4,
                borderColor: '#0B7F99',
                backgroundColor: '#0B7F99'
            }]

        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
        }
    });

    function verificar() {
        var idUsuario = sessionStorage.ID_FUNCIONARIO;
        var nomeUsuario = sessionStorage.NOME_FUNCIONARIO;

        if (idUsuario >= 0) {
            nomeFunc.innerHTML = `<p>${nomeUsuario}</p>`
        }
    }
    verificar()

</script>

</html>
