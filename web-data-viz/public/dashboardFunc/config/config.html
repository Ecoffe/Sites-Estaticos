    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/imgs/ico.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="container">
            <a class="titulo" href="../../institucional/index.html">ecoffe</a>
            <p>Nome Funcionário</p>
        </div>
    </div>

    <div class="leftInfo">
        <div class="container2">
            <div class="btnsDash">
                <div class="leftBtns">
                    <a href="../home.html"><button class="btnshome">Estufas</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../dashboard/dashboard.html"><button class="btnsdashboards">Dashboards</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../dasboardmensal/dashboardmensal.html"><button class="btnsmensal">Dados mensais</button></a>
                </div>
                <div class="leftBtns">
                    <a href="../notificacoes/notify.html"><button class="btnsnotify">Notificações</button></a>
                </div>
                <div class="leftBtns">
                    <a><button class="btnsconfig" href="#">Configurações</button></a>
                </div>
            </div>
            <div class="btnSair">
                <a href="../../login/login.html"><button class="btn">Sair da conta</button></a>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="container3">
            <div class="box">
                <h1>Configurações</h1>
                <div class="config">
                    <div class="menu">
                        <!-- <div onclick="info()" class="buttonConfig">
                            <p>Informações</p>
                        </div>
                        <div onclick="acessibilidade()" class="buttonConfig">
                            <p>Acessibilidade</p>
                        </div> -->
                    </div>
                    <div class="conteudo">
                        <div class="infor" id="infor">
                            <h2>Informações adicionais</h2>
                            <div class="conteudo">
                                <div class="endereco">
                                    Endereço:
                                    <div class="formsEnd">
                                        <input type="text" class="cep" placeholder="CEP">
                                        <input type="text" class="numero" placeholder="Número">
                                        <input type="text" class="complemento" placeholder="Complemento">
                                        <button class="btnInscricao">Completar Inscrição</button>
                                    </div>
                                </div>
                                <div class="fone">
                                    Número de telefone:
                                    <div class="formsFone">
                                        <div class="fones">
                                            <input type="text" class="fixo" placeholder="Telefone Fixo">
                                            <button class="adicionar">Adicionar</button>
                                        </div>
                                        <div class="fones">
                                            <input type="text" class="celular" placeholder="Telefone celular">
                                            <button class="adicionar">Adicionar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="acessi" id="acessi" style="display: none;">
                            <h2>acessibilidade</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
</body>
<script>
    function info() {
        acessi.style.display = 'none';
        infor.style.display = 'block';
    }

    function acessibilidade() {
        infor.style.display = 'none';
        acessi.style.display = 'block';
    }
</script>

</body>

</html>
