<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleFunc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="btnVoltar">
                <img class="btnBack" href="../institucional/index.html" src="./assets/imgs/iconVoltar.svg" alt="">
            </div>
            <div class="infoLogin">
                <div class="tituloLogin">
                    <p>Entrar na ecoffe funcionario</p>
                </div>
                <div class="formsLogin">
                    <div class="cpf">
                        <input type="text" placeholder="CPF" maxlength="14" id="inputCpfEmp">
                    </div>
                    <div class="senha">
                        <input type="password" placeholder="Senha" id="inputSenha">
                        <div id="divErro"></div>
                    </div>
                </div>
                <div class="btnEntrar">
                    <button class="btnLogin" id="btnLogin" onclick="login()">Entrar</button>
                    <button class="btnEsqSenha">Esqueceu a senha?</button>
                </div>
                <div class="temConta">
                    <span>Crie uma conta na <a href="../cadastro/cadastro.html">ecoffe?</a></span>
                </div>
                <div class="temContaFunc">
                    <span>Entrar na conta <a href="./login.html">empresa</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    function login() {
        var cpf = inputCpfEmp.value;
        var senha = inputSenha.value;
        var cpfValido = "";
        var senhaValido = "amocafe";
        var botao = document.getElementById("btnLogin")

        botao.href = "../institucional/index.html"
        if (cpf == cpfValido && senha == senhaValido) {
            window.location.href = botao.href;
        } else {
            divErro.innerHTML = `<span class="spnErro">CPF ou senha invalido</span>`
        }
    }
</script>


</html>
