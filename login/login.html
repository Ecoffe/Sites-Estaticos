<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="btnVoltar">
                <a href="../institucional/index.html">
                    <img class="btnBack" src="./assets/imgs/iconVoltar.svg" alt="">
                </a>
            </div>
            <div class="infoLogin">
                <div class="tituloLogin">
                    <p>Entrar na ecoffe</p>
                </div>
                <div class="formsLogin">
                    <div class="cnpj">
                        <input type="text" placeholder="CNPJ" maxlength="18" id="inputCnpjtEmp">
                    </div>
                    <div class="senha">
                        <input type="password" placeholder="Senha" id="inputSenha">
                        <div id="divErro"></div>
                    </div>
                </div>
                <div class="btnEntrar">
                    <button class="btnLogin" id="btnLogin" onclick="login()">Entrar</button>
                    <button class="btnEsqSenha">Esqueceu a senha?</button>
                </div>
                <div class="temConta">
                    <span>Crie uma conta na <a href="../cadastro/cadastro.html">ecoffe?</a></span>
                </div>
                <div class="temContaFunc">
                    <span>Entrar na conta <a href="./loginFunc.html">funcionario</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // Adiciona um event listener ao elemento HTML com o id "inputCpf"
    inputCpf.addEventListener('input', function (event) {
        // Obtém o valor atual do campo de entrada quando o evento "input" é acionado
        var cpf = event.target.value;

        // Remove todos os caracteres não numéricos da string cpf usando uma expressão regular
        cpf = cpf.replace(/\D/g, '');

        // Adiciona a máscara de CPF à string cpf em posições específicas
        // Por exemplo, se o comprimento da string cpf for maior que 3, significa que já temos pelo menos 3 dígitos, então adicionamos um ponto depois do terceiro dígito.
        if (cpf.length > 3) {
            cpf = cpf.substring(0, 3) + '.' + cpf.substring(3);
        }
        // O mesmo raciocínio é aplicado para adicionar o segundo conjunto de números, após o sexto dígito.
        if (cpf.length > 7) {
            cpf = cpf.substring(0, 7) + '.' + cpf.substring(7);
        }
        // E o terceiro conjunto de números, após o décimo primeiro dígito, é adicionado juntamente com o hífen.
        if (cpf.length > 11) {
            cpf = cpf.substring(0, 11) + '-' + cpf.substring(11);
        }

        // Atualiza o valor do campo de entrada com a string cpf já formatada com a máscara de CPF
        event.target.value = cpf;
    });

    function login() {
        var cnpj = inputCnpjtEmp.value;
        var senha = inputSenha.value;
        var cnpjValido = "12.123.123/0001-23";
        var senhaValido = "amocafe123";
        var botao = document.getElementById("btnLogin")

        botao.href = "../dashboard/dashboard.html"
        if (cnpj == cnpjValido && senha == senhaValido) {
            window.location.href = botao.href;
        } else {
            divErro.innerHTML = `<span class="spnErro">CNPJ ou senha invalido</span>`
        }
    }
</script>


</html>
