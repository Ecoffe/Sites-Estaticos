<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/imgs/ico.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="container">
            <a class="titulo" href="../../institucional/index.html">ecoffe</a>
            <p>Nome Empresa</p>
        </div>
    </div>

    <div class="leftInfo">
        <div class="container2">
            <div class="leftBtns">
                <a href="../home.html"><button class="btnshome">Estufas</button></a>
            </div>
            <div class="leftBtns">
                <a href="../dashboard/dashboard.html"><button class="btnsdashboards">Dashboards</button></a>
            </div>
            <div class="leftBtns">
                <a href="../dasboardmensal/dashboardmensal.html"><button class="btnsmensal">Dados mensais</button></a>
            </div>
            <div class="leftBtns">
                <a href="#"><button class="btnsnotify">Notificações</button></a>
            </div>
            <div class="leftBtns">
                <a href="../cadastroFunc/cadastroFunc.html"><button class="btnscadastrar">Cadastrar</button></a>
            </div>
            <div class="leftBtns">
                <button class="btnsconfig" href="#">Configurações</button>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="container3">
            <div class="box">
                <h1>Configurações</h1>
                <div class="config">
                    <div class="menu">
                        <div onclick="info()" class="buttonConfig">
                            <p>Informações</p>
                        </div>
                        <div onclick="acessibilidade()" class="buttonConfig">
                            <p>Acessibilidade</p>
                        </div>
                    </div>
                    <div class="conteudo">
                        <div class="infor" id="infor">
                            <h2>informações adicionais</h2>
                            Endereço:
                            <div class="formsEnd">
                                <input type="text" class="cep">
                                <input type="text" class="numero">
                                <input type="text" class="complemento">
                            </div>
                        </div>
                        <div class="acessi" id="acessi" style="display: none;">
                            <h2>acessibilidade</h2>
                        </div>
                    </div>
                </div>
                <div class="btnSair">
                    <button class="btn">Sair da conta</button>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
</body>
<script>
    function info() {
        acessi.style.display = 'none';
        infor.style.display = 'block';
    }

    function acessibilidade() {
        infor.style.display = 'none';
        acessi.style.display = 'block';
    }
</script>

</body>

</html>
