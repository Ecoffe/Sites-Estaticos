<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <a class="titulo" href="#inicio">Ecoffe</a>
        </div>
    </div>

    <div class="leftInfo">
        <div class="container2">
            <div class="leftBtns">
                <button class="btns1" href="#">Dashboards</button>
            </div>
            <div class="leftBtns">
                <button class="btns2" href="#">Notificações</button>
            </div>
            <div class="leftBtns">
                <button class="btns3" href="#">Cadastrar</button>
            </div>
            <div class="leftBtns">
                <button class="btns4" href="#">Configurações</button>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="container3">
            <div class="box">
                <h1>Grafico de umidade e temperatura da </h1>
                <p>Estufa: <select name="" id="">
                    <option value="#">Selecione uma estufa</option>
                    <option value="1">Estufa S1</option>
                </select>.</p>
                <p>Sensor: <select name="" id="">
                    <option value="#">Selecione um sensor</option>
                    <option value="1">Sensor D1</option>
                </select>.</p>
                <div class="tabela">
                    <div>
                        <canvas id="myChart1" style="position: relative; height:30vh; width:50vw"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura(ºC)',
                data: [17, 19, 19, 18, 16, 19],
                borderWidth: 4,
                borderColor: '#EE7214',
                backgroundColor: '#EE7214'
            }, {
                label: 'Umidade(%)',
                data: [80, 82, 80, 85, 80, 83], // Novos dados adicionados aqui
                borderWidth: 4,
                borderColor: '#527853',
                backgroundColor: '#527853'
            }]

        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },        
        }
    });
</script>

</html>
