<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <a class="titulo" href="#inicio">Ecoffe</a>
            <p>Nome Empresa</p>
        </div>
    </div>

    <div class="leftInfo">
        <div class="container2">
            <div class="leftBtns">
                <a href="../dashboard.html"><button class="btns1" href="#">Dashboards</button></a>
            </div>
            <div class="leftBtns">
                <button class="btns1" href="#">Dados mensais</button>
            </div>
            <div class="leftBtns">
                <button class="btns2" href="#">Notificações</button>
            </div>
            <div class="leftBtns">
                <button class="btns3" href="#">Cadastrar</button>
            </div>
            <div class="leftBtns">
                <button class="btns4" href="#">Configurações</button>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="container3">
            <div class="box">
                <div class="cadastro">
                    <h1>Cadastre seus funcionarios</h1>
                    <div class="forms">
                        <input type="text" class="nomeFunc" placeholder="Nome">
                        <input type="text" class="email" placeholder="Email">
                        <input type="text" class="confEmail" placeholder="`Confirmar Email">
                        <div class="forms2">
                            <input type="number" name="" class="cep" placeholder="CEP">
                            <input type="text" class="complemento" placeholder="complemento">
                        </div>
                        <input type="text" class="cpf" placeholder="CPF">
                        <div class="forms2">
                            <input type="password" name="" class="senha" placeholder="Senha">
                            <input type="password" class="confSenha" placeholder="Confirmar Senha"> 
                        </div>
                        <button class="btnCadastrar">Cadastrar</button>
                    </div>
                </div>
                <div class="cadastrados">
                    <h1>Funcionarios</h1>
                    <div class="boxCad">
                        <div class="cad">
                            <div class="card"><p>Igor Chu - CPF:xxx.xxx.xxx-xx</p></div>
                            <div class="btnCard"><button>+</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
