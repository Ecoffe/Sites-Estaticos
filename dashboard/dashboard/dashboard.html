<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <a class="titulo" href="../institucional/index.html">ecoffe</a>
            <p>Nome Empresa</p>
        </div>
    </div>

    <div class="leftInfo">
        <div class="container2">
            <div class="leftBtns">
                <a href="../home.html"><button class="btns1">Estufas</button></a>
            </div>
            <div class="leftBtns">
                <a href="../dashboard/dashboard.html"><button class="btnselecionado" href="#">Dashboards</button></a>
            </div>
            <div class="leftBtns">
                <a href="../dasboardmensal/dashboardmensal.html"><button class="btns1">Dados mensais</button></a>
            </div>
            <div class="leftBtns">
                <a href="../notificacoes/notify.html"><button class="btns2" href="#">Notificações</button></a>
            </div>
            <div class="leftBtns">
                <a href="../cadastroFunc/cadastroFunc.html"><button class="btns3" href="#">Cadastrar</button></a>
            </div>
            <div class="leftBtns">
                <button class="btns4" href="#">Configurações</button>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="container3">
            <div class="box">
                <h1>Grafico de umidade e temperatura da
                    Estufa: <select name="" id="">
                        <option value="#">Selecione uma estufa</option>
                        <option value="1">Estufa S1</option>
                    </select>
                    Sensor: <select name="" id="">
                        <option value="#">Selecione um sensor</option>
                        <option value="1">Sensor D1</option>
                    </select></h1>
                <div class="tabela">
                    <div>
                        <canvas id="myChart1" style="position: relative; height:30vh; width:50vw"></canvas>
                    </div>
                </div>
                <div class="indicadores">
                    <div class="legendaKPI">
                        <div class="legenda">
                            <div class="legColor1"></div>
                            <p>Critico</p>
                        </div>
                        <div class="legenda">
                            <div class="legColor2"></div>
                            <p>Perigoso</p>
                        </div>
                        <div class="legenda">
                            <div class="legColor3"></div>
                            <p>Alerta</p>
                        </div>
                        <div class="legenda">
                            <div class="legColor4"></div>
                            <p>Normal</p>
                        </div>
                    </div>
                    <div class="boxKpi">
                        <p>Temperatura atual</p>
                        <div class="kpi">
                            <img src="./assets/imgs/iconTemp.svg" alt="" style="height: 80px; width: 80px;">
                            <p>19º</p>
                        </div>
                    </div>
                    <div class="boxKpi">
                        <p>Umidade atual</p>
                        <div class="kpi2">
                            <img src="./assets/imgs/iconUmi.svg" alt="" style="height: 80px; width: 80px;">
                            <p>83%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura(ºC)',
                data: [17, 19, 19, 18, 16, 19],
                borderWidth: 4,
                borderColor: '#EE7214',
                backgroundColor: '#EE7214'
            }, {
                label: 'Umidade(%)',
                data: [80, 82, 80, 85, 80, 83], // Novos dados adicionados aqui
                borderWidth: 4,
                borderColor: '#527853',
                backgroundColor: '#527853'
            }]

        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
        }
    });
</script>

</html>
