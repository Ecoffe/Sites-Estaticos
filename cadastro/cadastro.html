<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="btnVoltar">
                <a href="../institucional/index.html">
                    <img class="btnBack" src="./assets/imgs/iconVoltar.svg" alt="">
                </a>
            </div>
            <div class="infoCadastro">
                <div class="tituloLogin">
                    <p>Cadastre-se na ecoffe</p>
                </div>
                <div class="formsLogin">
                    <div class="nomesEmpresa">
                        <div class="erro">
                            <input type="text" placeholder="Nome empresa" id="inputNomeEmp">
                            <div id="divErroNomeEmpresa"></div>
                        </div>

                        <div class="erro">
                            <input type="text" placeholder="Nome fantasia" id="inputNomeFant">
                            <div id="divErroNomeFant"></div>
                        </div>
                    </div>
                    <div class="emailCnpj">
                        <div class="erro">
                            <input type="text" class="inputEmail" placeholder="Exemplo@contato.com" id="inputEmailEmp">
                            <div id="divErroEmail"></div>
                        </div>

                        <div class="erro">
                            <input type="text" placeholder="CNPJ" maxlength="18" id="inputCnpjtEmp">
                            <div id="divErroCnpj"></div>
                        </div>
                    </div>
                    <div class="erro">
                        <div class="senhas">
                            <input type="password" placeholder="Senha" id="inputSenha">
                            <input type="password" placeholder="Confirmar senha" id="inputConfSenha">

                        </div>
                        <div class="erroS">
                            <div id="divErroSenhaConf"></div>
                            <div id="divErroSenha"></div>
                        </div>
                    </div>
                </div>
                <div class="temConta">
                    <span>Já possui conta na <a href="../login/login.html">ecoffe?</a></span>
                </div>
                <div class="btnCriar">
                    <button class="btnCadastro" onclick="criar()">Criar conta</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function criar() {
        var nomeEmpresa = inputNomeEmp.value
        var nomeFantasia = inputNomeFant.value
        var email = inputEmailEmp.value
        var cnpj = inputCnpjtEmp.value
        var senha = inputSenha.value
        var senhaConf = inputConfSenha.value


        // Validação dos campos preenchidos
        if (nomeEmpresa == "" || nomeFantasia == "" || email == "" || senha == "" || senhaConf == "" || cnpj == "") {
            alert('Preencha todos os campos')
        }


        // Validação dos nomes
        var tam_nomeEmpresa = nomeEmpresa.length;
        var tam_nomeFantasia = nomeFantasia.length;

        if (tam_nomeEmpresa <= 1 || tam_nomeFantasia <= 1) {
            if (tam_nomeEmpresa <= 1) {
                divErroNomeEmpresa.innerHTML = `<span class="spnErro">Insira um nome válido</span>`

            }
            if (tam_nomeFantasia <= 1) {
                divErroNomeFant.innerHTML = `<span class="spnErro">Insira um nome válido</span>`

            }
        }


        // Validação do email
        if (email.indexOf('@') == -1) {
            divErroEmail.innerHTML = `<span class="spnErro">Deve haver ao menos um @</span>`

        }


        // Validação do CNPJ
        cnpj.replaceAll('.', '')
        cnpj.replaceAll('/', '')

        var tam_cnpj = cnpj.length;

        if (tam_cnpj < 14) {
            divErroCnpj.innerHTML = `<span class="spnErro">CNPJ inválido</span>`
        }


        // Validação das senhas
        var tam_senha = senha.length;

        if (tam_senha <= 6) {
            divErroSenha.innerHTML = `<span class="spnErro">Insira uma senha de, no mínimo, 8 caracteres</span>`
        }

        if (senha != senhaConf) {
            divErroSenhaConf.innerHTML = `<span class="spnErro">Senhas não estão combinando</span>`
        }
    }
</script>
