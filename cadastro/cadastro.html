<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="btnVoltar">
                <img class="btnBack" href="#" src="./assets/imgs/iconVoltar.svg" alt="">
            </div>
            <div class="infoCadastro">
                <div class="tituloLogin">
                    <p>criar conta na ecoffe</p>
                </div>
                <div class="formsLogin">
                    <div class="nomesEmpresa">
                        <input type="text" placeholder="nome empresa" id="inputNomeEmp">
                        <input type="text" placeholder="nome fantasia" id="inputNomeFant">
                    </div>
                    <div class="emailCnpj">
                        <input type="text" class="inputEmail" placeholder="email" id="inputEmailEmp">
                        <input type="text" placeholder="cnpj" maxlength="18" id="inputCnpjtEmp">
                    </div>
                    <div class="senhas">
                        <input type="password" placeholder="senha" id="inputSenha">
                        <input type="password" placeholder="confirmar senha" id="inputConfSenha">
                    </div>
                </div>
                <div class="temConta">
                    <span>j√° possui conta na <a href="../login/login.html">ecoffe?</a></span>
                </div>
                <div class="btnCriar">
                    <button class="btnCadastro">criar conta</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var inputCnpj = document.getElementById('inputCnpjtEmp');
        
        inputCnpj.addEventListener('input', function() {
            var value = inputCnpj.value.replace(/\D/g, '');
            if (value.length > 14) {
                value = value.slice(0, 14);
            }
            value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            inputCnpj.value = value;
        });
    });
</script>

</html>
