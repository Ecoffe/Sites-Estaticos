<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/imgs/ico.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="container">
            <a class="titulo" href="../../institucional/index.html">ecoffe</a>
            <p>Nome Funcionário</p>
        </div>
    </div>

    <div class="leftInfo">
        <div class="container2">
            <div class="leftBtns">
                <a href="../home.html"><button class="btnshome">Estufas</button></a>
            </div>
            <div class="leftBtns">
                <a href="../dashboard/dashboard.html"><button class="btnsdashboards">Dashboards</button></a>
            </div>
            <div class="leftBtns">
                <a href="#"><button class="btnsmensal">Dados mensais</button></a>
            </div>
            <div class="leftBtns">
                <a href="../notificacoes/notify.html"><button class="btnsnotify">Notificações</button></a>
            </div>
            <div class="leftBtns">
                <a href="./config/config.html"><button class="btnsconfig" href="#">Configurações</button></a>
            </div>
        </div>
        <div class="btnSair">
            <a href="../login/login.html"><button class="btn">Sair da conta</button></a>
        </div>
    </div>

    <div class="dashboard">
        <div class="container3">
            <div class="box">
                <h1>Gráfico de umidade e temperatura da
                    Estufa: <select name="" id="">
                        <option value="#">Selecione uma estufa</option>
                        <option value="1">Estufa S1</option>
                    </select>
                    Sensor: <select name="" id="">
                        <option value="#">Selecione um sensor</option>
                        <option value="1">Sensor D1</option>
                    </select></h1>
                <div class="tabela">
                    <div>
                        <canvas id="myChart1" style="position: relative; height:30vh; width:50vw"></canvas>
                    </div>
                </div>
                <div class="indicadores">
                    <div class="legendaKPI">
                        <div class="legenda">
                            <div class="legColor1"></div>
                            <p>Critico</p>
                        </div>
                        <div class="legenda">
                            <div class="legColor2"></div>
                            <p>Perigoso</p>
                        </div>
                        <div class="legenda">
                            <div class="legColor4"></div>
                            <p>Normal</p>
                        </div>
                    </div>
                    <div class="boxKpi">
                        <p>Mês critico</p>
                        <div class="kpi">
                            <!-- <img src="./assets/imgs/iconTemp.svg" alt="" style="height: 80px; width: 80px;"> -->
                            <p>Março</p>
                        </div>
                    </div>
                    <div class="boxKpi">
                        <p>Medições do mês</p>
                        <div class="kpi2">
                            <!-- <img src="./assets/imgs/iconUmi.svg" alt="" style="height: 80px; width: 80px;"> -->
                            <p>Temperatura: 35°C</p>
                            <p>Umidade do ar: 40%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura(ºC)',
                data: [17, 19, 35, 18, 16, 30],
                // borderWidth: 4,
                borderColor: '#EE7214',
                backgroundColor: '#EE7214'
            }, {
                label: 'Umidade(%)',
                data: [73, 60, 40, 65, 60, 45], // Novos dados adicionados aqui
                // borderWidth: 4,
                borderColor: '#527853',
                backgroundColor: '#527853'
            }]

        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
        }
    });
</script>

</html>
